<body>

    
    <header>

        <nav>

                <li><a href='/contact'>Contact</a></li>
                
                <li>

            </ul>

    <section id='main'>
        <h1>Register</h1>

Already have an account? <a href='/login'>Login here...</a>

<form method='POST' action='/register'>
    <input type="hidden" name="_token" value="OvAzfDVTH6Hr99f4GQ9UUReuq2hJeRIDSDcVNJHT">

    <label for='name'>Name</label>
    <input id='name' type='text' name='name' test='name-input' value='' autofocus>

    <input id='password' type='password' name='password' test='password-input'>
    
    <label for='password-confirm'>Confirm Password</label>
